apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.yaml', name: 'snakeyaml', version: '1.9'
    compile group: 'org.uncommons', name: 'uncommons-maths', version: '1.2'
    compile group: 'junit', name: 'junit', version: '4+'
}

